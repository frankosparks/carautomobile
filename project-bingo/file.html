<body>

    <div class="BODY">
    <h2 id="hh">Advertise Your Car</h2>
<br>
<br>
<!-- Contact Form -->
<form id="carAdForm">
    <label for="make">Make:</label>
    <input type="text" id="make" name="make" required>
    <br>
    <br>
    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required>
    <br>
    <br>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>
    <br>
    <br>
    <label for="picture">Car Picture:</label>
    <input type="file" id="picture" name="picture" accept="image/*" class="pic">
    <br>
    <br>
    <!-- Add any additional fields as needed -->

    <button type="button" onclick="submitCarAd()" id="sub">Submit Advertisement</button>
</form>
</div>
<!-- Add any additional content or scripts here -->

<script>
// JavaScript function to handle form submission
function submitCarAd() {
    // Collect form data
    var make = document.getElementById("make").value;
    var model = document.getElementById("model").value;
    var year = document.getElementById("year").value;
    var picture = document.getElementById("picture").files[0];

    // Create a FormData object to send as part of the request
    var formData = new FormData();
    formData.append("make", make);
    formData.append("model", model);
    formData.append("year", year);
    formData.append("picture", picture);

    // Use an HTTP request (e.g., fetch or XMLHttpRequest) to send the form data to your backend
    // Adapt this part based on your backend architecture

    // For demonstration purposes, log the form data to the console
    console.log("Form Data:", formData);
}
</script>
